<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="css/index.css">
  <title>Sticky Navbar + Sidebar</title>
</head>

<body>
  <div class="container">

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">MyApp</div>
      <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar">
      <ul>
        <li onclick="openPage('home')">🏠 Home</li>
        <li onclick="openPage('profile')">👤 Profile</li>
        <li onclick="openPage('settings')">⚙️ Settings</li>
        <li onclick="openModal()">💬 Modal</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <section id="main-content">
      <div id="home" class="page active">
        <h2>Home</h2>
        <div class="card-container">
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
          <div class="card">Card 4</div>
        </div>
      </div>

      <div id="profile" class="page">
        <h2>Profile</h2>
        <p>This is profile page content.</p>
      </div>

      <div id="settings" class="page">
        <h2>Settings</h2>
        <p>This is settings page content.</p>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <p>This is a modal!</p>
          <button onclick="closeModal()">Close</button>
        </div>
      </div>
    </section>

  </div>

  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
